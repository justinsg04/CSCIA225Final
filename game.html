<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>N&J Matching Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">

    <script src="js/game.js" defer></script>
</head>

<body>
    <header class="title">
        <h1>N & J Matching Game</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="howto" id="howto"><a href=""></a>How To Play</li>
            <li class="aboutus" id="aboutus"><a href=""></a>About Us</li>
        </ul>
    </nav>

    <div id="main-content">
        <div id="options">
            <label for="difficulty">Choose difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button id="start-button" type="button">Start Game</button>
        </div>

        <div id="game">

        </div>
    </div>

    <div id="timer-container" style="display: none;">
        <span id="timer">0:00</span>
    </div>

    <footer class="footer">
        <p>Created by Nick Owens and Justin Glover</p>
    </footer>

</body>

</html>
